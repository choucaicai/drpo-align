hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - ++mode=vllm_sample
    - ++datasets=[hh_sample512]
    - ++n_samples=512
    - ++model.eval_batch_size=4
    - ++samples_dir=samples/extra_exp/steps-ablation/qwen1.5-0.5-hf-drpo-k8-simdiffndcg-ada-rank0.2-lr5e-7-steps
    - ++exp_name=qwen1.5-0.5-hf-drpo-k8-simple-diffndcg-adam_prob_rank0.2_-lr5e-7-sqrtdis-ada
    - ++model.name_or_path=/media/mil/LLMfinetune/qwen1.5-0.5-hf-cache-diffndcg-ablation/qwen1.5-0.5-hf-drpo-k8-simple-diffndcg-adam_prob_rank0.2_-lr5e-7-sqrtdis-ada
  job:
    name: eval
    chdir: null
    override_dirname: ++datasets=[hh_sample512],++exp_name=qwen1.5-0.5-hf-drpo-k8-simple-diffndcg-adam_prob_rank0.2_-lr5e-7-sqrtdis-ada,++mode=vllm_sample,++model.eval_batch_size=4,++model.name_or_path=/media/mil/LLMfinetune/qwen1.5-0.5-hf-cache-diffndcg-ablation/qwen1.5-0.5-hf-drpo-k8-simple-diffndcg-adam_prob_rank0.2_-lr5e-7-sqrtdis-ada,++n_samples=512,++samples_dir=samples/extra_exp/steps-ablation/qwen1.5-0.5-hf-drpo-k8-simdiffndcg-ada-rank0.2-lr5e-7-steps
    id: ???
    num: ???
    config_name: config
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /home/mil/MIL201/CC/alignment-handbook/eval
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/mil/MIL201/CC/alignment-handbook/eval/eval_configs
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /home/mil/MIL201/CC/alignment-handbook/eval/outputs/2024-09-26/22-33-30
    choices:
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
